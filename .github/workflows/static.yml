name: Deploy static content to Pages

on:
  push:
    branches: ["main-new"]  # Changed from "main-new" to "main" branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get
        
      - name: Build web app in release mode
        run: flutter build web --release --base-href /jadwal_sholat_app_final/

      - name: Check build output
        run: |
          if [ ! -d build/web ]; then
            echo "Web build output not found!"
            exit 1
          fi
          ls -la build/web

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
