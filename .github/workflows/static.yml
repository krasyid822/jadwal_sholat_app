name: Build Flutter Web to /docs folder

on:
  push:
    branches: ["main-new"]
  workflow_dispatch:

# Menambahkan izin menulis ke konten repository
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Pastikan untuk checkout dengan token yang memiliki akses tulis
          token: ${{ secrets.GITHUB_TOKEN }}
          # Pastikan untuk mendapatkan seluruh history untuk commit
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get
        
      - name: Build web app in release mode
        run: |
          # Build dengan base-href yang tepat
          flutter build web --release
          
      - name: Create .nojekyll file
        run: |
          # Membuat file .nojekyll untuk mencegah pemrosesan Jekyll
          touch build/web/.nojekyll
          
      - name: Prepare docs directory
        run: |
          # Hapus direktori docs jika ada
          rm -rf docs
          # Buat direktori docs dan pindahkan hasil build ke sana
          mkdir -p docs
          cp -r build/web/* docs/
          # Salin juga file .nojekyll
          cp build/web/.nojekyll docs/
          
      - name: Verify docs directory
        run: |
          echo "Files in docs directory:"
          ls -la docs
          
          # Pastikan file-file penting ada
          if [ ! -f docs/index.html ] || [ ! -f docs/main.dart.js ]; then
            echo "Error: Critical files missing in docs directory!"
            exit 1
          fi
          
      - name: Update base href in index.html
        run: |
          if [ -f "jadwal_sholat_app/index.html" ]; then
            echo "Updating base href in jadwal_sholat_app/index.html"
            sed -i 's|<base href="/">|<base href="https://krasyid822.github.io/jadwal_sholat_app/">|g' jadwal_sholat_app/index.html
            echo "Base href updated successfully"
            grep "<base href" jadwal_sholat_app/index.html
          else
            echo "Error: jadwal_sholat_app/index.html does not exist"
            exit 1
          fi
      
      - name: Commit and push to main branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs
          git commit -m "Update web app build in docs folder" || echo "No changes to commit"
          git push origin HEAD:main-new
