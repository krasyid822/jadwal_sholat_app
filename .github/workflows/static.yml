name: Deploy static content to Pages

on:
  push:
    branches: ["main-new"]  # Diubah dari "main-new" menjadi "main"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get
        
      - name: Build web app in release mode
        run: flutter build web --release --base-href /jadwal_sholat_app/
        
      - name: Verify index.html exists and content
        run: |
          if [ ! -f build/web/index.html ]; then
            echo "index.html not found!"
            exit 1
          fi
          echo "Content of index.html:"
          cat build/web/index.html | head -n 20

      - name: Check build output
        run: |
          echo "Listing build/web directory:"
          ls -la build/web
          echo "Checking for main.dart.js:"
          if [ -f build/web/main.dart.js ]; then
            echo "main.dart.js exists"
          else
            echo "main.dart.js is missing!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
